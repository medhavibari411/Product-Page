<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Product Page</p>
        <div class="navbar">
            <input type="text" id="search" placeholder="Search..." onkeyup="searchProducts()">
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i><p id="count">0</p>
            </div>
            <div class="wishlist" onclick="showWishlist()">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="login" onclick="showLogin()">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="subscribe" onclick="showSubscribe()">
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Subscribe Modal -->
    <div id="subscribeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSubscribe()">&times;</span>
            <h2>Subscribe</h2>
            <form id="subscribeForm">
                <label for="subscribeEmail">Email:</label>
                <input type="email" id="subscribeEmail" name="subscribeEmail" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div id="wishlistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWishlist()">&times;</span>
            <h2>Wishlist</h2>
            <div id="wishlistItem">Your wishlist is empty</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
